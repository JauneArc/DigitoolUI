<div class="login-box sty1">

      <h5>Complete the form below to register.</h5>
      <div class="form-group has-feedback">

      </div>

      </div>

      </div>
      <div class="form-group has-feedback">
          <input id="txtInput" type="text" class="form-control sty1" placeholder="Enter the captcha." style=style="background-image:url(1.jpg); text-align:center; border:none;
          font-weight:bold; font-family:Modern">
      </div>
      <div>
